<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/pngtree-leaf-graphic-icon-design-template-vector-illustration-png-image_1538440.jpg">
    <title>Document</title>
</head>
<body>
    <h1>Etiquetas para video y formularios</h1>
    <br/>
    <span>Video enlazado con youtube</span>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BHACKCNDMW8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <h3>Formulario</h3>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Escribe tu nombre" maxlength="10" required name="nombre" id="nombre">
        <br/>
        <label for="apellidos">Apellidos</label>
        <input type="text" placeholder="Escribe tus apellidos" readonly name="apellidos" id="apellidos">
        <br/>
        <label for="edad">Edad</label>
        <input type="text" placeholder="Escribe tu edad" disabled name="edad" id="edad">
        <br/>
        <label for="correo">Correo</label>
        <input type="email" placeholder="Escribe tu correo electronico" required name="correo" id="correo">
        <br/>
        <label for="">Descripción</label>
        <textarea name="descripcion" id="desc" cols="30" rows="10"></textarea>
        <br/>
        <select name="" id="">
            <option value="">Seleccione</option>
            <option value="Universidad">Universidad</option>
            <option value="post">Post grado</option>
        </select>
        <br>
        <label for="">Genero</label>
        <input type="radio" name="genero" value="H" id="hombre">
        <label for="hombre">Hombre</label>
        
        <input type="radio" name="genero" value="M" id="mujer">
        <label for="mujer">Mujer</label>
        <br>
        <label for="">¿Qué lenguaje sabes?</label>
        <label for="phyton">Phyton</label>
        <input type="checkbox" id="phyton">
        <label for="java">Java</label>
        <input type="checkbox" id="java">
        <label for="C">C</label>
        <input type="checkbox" id="C">
        <br>
        <button>Enviar</button>
    </form>
    <div>
        <img src="img/pngtree-leaf-graphic-icon-design-template-vector-illustration-png-image_1538440" alt="icono">
        <img src="img/pngtree-leaf-graphic-icon-design-template-vector-illustration-png-image_1538440.jpg" alt="">
        <img src="img/pngtree-leaf-graphic-icon-design-template-vector-illustration-png-image_1538440.jpg" alt="icono" title="Icono hoja">        
    </div>
</body>
</html>
